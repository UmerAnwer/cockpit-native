<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<!meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		
		<link rel="stylesheet" type="text/css" href="index.css" />
		<meta name="msapplication-tap-highlight" content="no" />
		<title>Cockpit</title>
	</head>
	<body bgcolor="#202228">
		<div id="status" class="status-connecting">
			<section class="container">
				<div class="status">
					<h1 class="message-connecting">offline, trying again...</h1>
					<h1 class="message-loading">prepping for flight...</h1>
					<h1 class="message-success">all set!</h1>
					<h1 class="message-error">Houston, we have a problem.</h1>
				</div>
				<div class="progress">
					<div class="progress-bar animated"></div>
				</div>
				<div class="log"></div>
				
				<div class="error-info">
					<button class="button orange" onmousedown="Update.restart()">Try again</button>
					<div class="help">
						If you continue experiencing problems, please copy this log and email it to <a href="mailto:dev@crunchbutton.com" target="_blank">dev@crunchbutton.com</a>
					</div>
				</div>
			</section>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
